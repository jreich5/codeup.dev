<head>

    <title>Color Say</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

    <main class="container">
       <div id="tpsreport">Say a color...</div> 

    </main>
    
    <!-- jQuery Version 1.11.1 -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>

    <!-- Custom JS -->

    <!-- <script src="===PATH HERE==="></script>
 -->
    <script>
    // var random = ;
    if (annyang) {
        // Let's define our first command. First the text we expect, and then the function it should call
        var commands = {
            'Red': function() {
                console.log("red");
                $('body').css({'background-color': 'red'});
                var msg = new SpeechSynthesisUtterance('I love the color red.');
                window.speechSynthesis.speak(msg);
            },
            'Blue': function() {
                console.log("blue");
                $('body').css({'background-color': 'blue'});
                var msg = new SpeechSynthesisUtterance('Don\'t care for blue.');
                window.speechSynthesis.speak(msg);
            },
            'Yellow': function() {
                console.log("yellow");
                $('body').css({'background-color': 'yellow'});
                var msg = new SpeechSynthesisUtterance('I suppose yellow is ok.');
                window.speechSynthesis.speak(msg);
            },
            'Green': function() {
                console.log("green");
                $('body').css({'background-color': 'green'});
                var msg = new SpeechSynthesisUtterance('I am green with envy.');
                window.speechSynthesis.speak(msg);
            },
            'Purple': function() {
                console.log("purple");
                $('body').css({'background-color': 'purple'});
                var msg = new SpeechSynthesisUtterance('Very stylish.');
                window.speechSynthesis.speak(msg);
            },
            'Orange': function() {
                console.log("orange");
                $('body').css({'background-color': 'orange'});
                var msg = new SpeechSynthesisUtterance('Not my favorite.');
                window.speechSynthesis.speak(msg);
            },
            'White': function() {
                console.log("white");
                $('body').css({'background-color': 'white'});
                var msg = new SpeechSynthesisUtterance('Why are you so bland?');
                window.speechSynthesis.speak(msg);
            },
            'Black': function() {
                console.log("black");
                $('body').css({'background-color': 'black'});
                var msg = new SpeechSynthesisUtterance('So dark. Are you emo?');
                window.speechSynthesis.speak(msg);
            },
            'Gray': function() {
                console.log("gray");
                $('body').css({'background-color': 'gray'});
                var msg = new SpeechSynthesisUtterance('Well, I guess that is the color of all the cats.');
                window.speechSynthesis.speak(msg);
            }
        };

        // Add our commands to annyang
        annyang.addCommands(commands);

        // Start listening. You can call this here, or attach this call to an event, button, etc.
        annyang.start();
    }
    
    </script>

</body>

</html>
