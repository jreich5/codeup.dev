<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
    <script>
        'use strict';

        // =========== DEFINITIONS ============= //

        // Response Function

        function filterUserInputs () {
            var numberInput = prompt("Enter a number.");
            if (numberInput == null) {
                alert("Please reload the page if you wish to use the program");
                error(); //breaks code from running further
            } else if (isNaN(parseInt(numberInput))) {
                while (isNaN(parseInt(numberInput))) {
                    numberInput = prompt("Please enter a valid number.");
                }
                return parseInt(numberInput);
            } else {
                return parseInt(numberInput);
            }
        }

        // Function to Sum Two Numbers

        function sumNumbers (a, b) {
            var value = a + b;
            return value;
        }


        // Function to Subtract One Number from Another

        function subtractNumbers (a, b) {
            var value = a - b;
            return value;
        }


        // Function to Multiply Two Numbers

        function multiplyNumbers (a, b) {
            var value = a * b;
            return value;
        }


        // Divide Two Numbers

        function divideNumbers (a, b) {
            var value = a / b;
            return value;
        }


        // Square a Number (Without using the * Operator)

        function squareNumber (a) {
            var value = Math.pow(a,2);
            return value;
        }


        // Sums Two Squares (without using * or +)

        function sumSquaredNumbers (a, b) {
            var value = Math.pow(a,2) + Math.pow(b,2);
            return value;
        }

        // =========== PROCEDURAL CODE ============= //


        var userResponse = prompt("Would you like to add, subtract, divide, or multiply?");

        switch (userResponse) {
        case "add":
            var firstNumber = filterUserInputs();
            var secondNumber = filterUserInputs();
            alert("The answer is " + sumNumbers(firstNumber, secondNumber));
            break;
        case "subtract":
            var firstNumber = filterUserInputs();
            var secondNumber = filterUserInputs();
            alert("The answer is " + subtractNumbers(firstNumber, secondNumber));
            break;
        case "divide":
            var firstNumber = filterUserInputs();
            var secondNumber = filterUserInputs();
            alert("The answer is " + divideNumbers(firstNumber, secondNumber));
            break;
        case "multiply":
            var firstNumber = filterUserInputs();
            var secondNumber = filterUserInputs();
            alert("The answer is " + multiplyNumbers(firstNumber, secondNumber));
            break;
        default:
            alert("Please reload this page and type one of the following choices in lower case: add, subtract, divide, or multiply.");
        }

    </script>
</body>
</html>
