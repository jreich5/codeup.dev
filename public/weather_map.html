<!-- codeup.dev/weather_map.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/weather_map.css">
</head>

<body class="body container">

    <main class="container">
        
        <div class="weatherApp">
            <h1 class="mainHeader">Weather Map Application</h1>
            <div class="weatherData">
                <h2 class="placeHeader" id="place"></h2>
                <table class="forcast">
                    <tr class="forcastPanels">
                        <td class="panel firstPanel" id="panel1"></td>
                        <td class="panel secondPanel" id="panel2"></td>
                        <td class="panel thirdPanel" id="panel3"></td>
                    </tr>
                </table>
            </div>

            <div class="googleMap">
                <div></div>
            </div>

        </div>

        <input type="text" class="inputField" id="latitude" placeholder="Enter latitude">
        <input type="text" class="inputField" id="longitude" placeholder="Enter longitude">
        <button id="updateButton">Update</button>

    </main>
       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/weather_map.js"></script>

</body>
</html>
